spring.application.name=ooad
spring.config.import=optional:classpath:.env[.properties]
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
logging.level.org.springframework.boot.context.config=DEBUG
server.port=8080
spring.output.ansi.enabled=ALWAYS
FE_ORIGIN=http://localhost:5173

# PayOS Configuration (for QR payment)
payos.client-id=${PAYOS_CLIENT_ID}
payos.api-key=${PAYOS_API_KEY}
payos.checksum-key=${PAYOS_CHECKSUM_KEY}

payos.return-url=http://localhost:5173/payment
payos.cancel-url=http://localhost:5173/cart

spring.mail.host=smtp.gmail.com
spring.mail.port=587

spring.mail.username=${EMAIL_SENDER}

spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true